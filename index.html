<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Sign Up</a>
    </header>
    <section class="canvas">
<div class="contentbox">
    <h1>Register Here</h1>
    <form>
        <div>
        <input name="email" type="email" placeholder="Email" required>
        </div>
        <div>
        <input name="username" type="text" placeholder="Username" required>
        </div>
        <div>
        <input name="password" type="password" placeholder="Password" required>
        </div>
        <div>
        <input name="password" type="password" placeholder="Confirm Password" required>
        </div>
        <div>
            <input type="image" src="./assets/signup.png" alt="Submit" width="94" height="94">
        </div>
    </form>

    <footer>
<img src="./assets/insta.png" alt="Instagram Logo" height="32" width="32">
<img src="./assets/pinterest.png" alt="Pinterest Logo" height="32" width="32">
<img src="./assets/Twitter.png" alt="Twitter Logo" height="32" width="32">
<img src="./assets/Ytube.png" alt="YouTube Logo" height="32" width="32">
    </footer>
</div>

    </section>
</body>
</html>
